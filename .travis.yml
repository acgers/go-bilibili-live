language: go
group: edge

go:
  - 1.9.x
  - tip

env:
  global:
    - CGO_ENABLED=0

script:
  - make

notifications:
  email:
    on_success: change
    on_failure: always

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - gbl_darwin_amd64
      - gbl_linux_386
      - gbl_linux_amd64
      - gbl_windows_386.exe
      - gbl_windows_amd64.exe
    on:
      tags: true
      repo: acgers/go-bilibili-live
      condition: $TRAVIS_GO_VERSION =~ ^1\.9
